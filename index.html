<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaCart - Unified Shopping Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #007bff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        #results {
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
        }
        .result-item {
            background: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MegaCart</h1>
        <input type="text" id="searchInput" placeholder="Search for a product...">
        <button onclick="searchProduct()">Search</button>
        <div id="results"></div>
    </div>
    <script>
        function searchProduct() {
            const query = document.getElementById('searchInput').value;
            if (!query) {
                alert('Please enter a product name');
                return;
            }
            const sites = [
                { name: 'Amazon', url: `https://www.amazon.com/s?k=${query}` },
                { name: 'eBay', url: `https://www.ebay.com/sch/i.html?_nkw=${query}` },
                { name: 'Walmart', url: `https://www.walmart.com/search/?query=${query}` }
            ];
            
            let resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            
            sites.forEach(site => {
                let item = document.createElement('div');
                item.classList.add('result-item');
                item.innerHTML = `<a href="${site.url}" target="_blank">Search on ${site.name}</a>`;
                resultsContainer.appendChild(item);
            });
        }
    </script>
</body>
</html>
